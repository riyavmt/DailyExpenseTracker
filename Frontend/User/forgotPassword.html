<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        .container{
            width: 550px !important;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 100px;
            padding: 20px;
            background-color: rgb(155, 205, 177);
        };
    </style>
    
    <div class = "container">
        <h6>Forgot Password? Enter your email id to recieve a Password Reset link .</h6><br>
        <form id="forgotPasswordForm">
            <label for = "email" class="form-label" id="email">Enter your Email-ID: </label>
            <input type="text" class="form-control" id="email" name = "email"><br>
            <button class = "btn btn-sm btn-dark " type = "submit">Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("forgotPasswordForm");
        form.addEventListener("submit",sendEmail);

        async function sendEmail(e){
            e.preventDefault();
            const email = e.target.email.value;
            try{
                const res = await axios.post('http://localhost:3000/forgotpassword/',{'email':email})

            }
            catch(err){
                console.log(err)
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
